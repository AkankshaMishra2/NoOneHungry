<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgb(31, 31, 82);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .dashboard {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .donation-list h2 {
            margin-top: 0;
        }

        .donation-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        .donation-list ul li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            color: #fff;
            margin-top: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1>Donation Dashboard</h1>
    <a href="homepage.html" class="home-button">Home</a>
</header>

<section class="dashboard">
    <div class="donation-list">
        <h2>Donations</h2>
        <ul id="donation-list">
            <!-- Donations will be dynamically added here using JavaScript -->
        </ul>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    const sampleData = [
        {
            name: "John Doe",
            foodType: "Vegetarian",
            qty: 5,
            prefTime: "12:00",
            prefLoc: "123 Main St",
            prepDate: "2022-03-01T12:00",
            addNotes: "Please pick up at the back door.",
            pincode: "12345"
        },
        {
            name: "Jane Smith",
            foodType: "Non-Vegetarian",
            qty: 3,
            prefTime: "15:00",
            prefLoc: "456 Elm St",
            prepDate: "2022-03-02T15:00",
            addNotes: "Food contains peanuts.",
            pincode: "67890"
        },
        // Add more objects as needed
    ];

    const donationList = document.getElementById('donation-list');

    sampleData.forEach(donation => {
        const li = document.createElement('li');
        li.textContent = `${donation.name} - ${donation.foodType} - ${donation.qty} - ${donation.prefTime} - ${donation.prefLoc} - ${donation.prepDate} - ${donation.addNotes} - ${donation.pincode}`;
        donationList.appendChild(li);
    });
</script>

</body>
</html>
