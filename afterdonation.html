<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Donate Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: rgb(36, 36, 83);
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        h1 {
            margin-top: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        
        .column {
            float: left;
            width: 100%;
            margin-right: 40px;
        }

        .column:last-child {
            margin-right: 0;
        }
        
        label,
        input,
        select,
        textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        
        input[type="submit"] {
            background-color: rgb(31, 31, 82);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width: auto;
        }
        
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate Food</h1>
    </header>

    <div class="container">
        <form action="#">
            <div class="column">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

               

                <label for="location">Preferred Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="food">Select Food Type:</label>
                <select id="food" name="food">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                    <option value="both">Both</option>
                </select>
            </div>

            <div class="column">
                <label for="quantity">Quantity (in Kg):</label>
                <input type="number" id="quantity" name="quantity" required>

                <label for="pickup">Preferred Pickup Time:</label>
                <input type="time" id="pickup" name="pickup" required>
                <label for="location">Preferred Location:</label>
                <input type="text" id="location" name="location" required>


                <label for="preparation">Food Preparation Date:</label>
                <input type="datetime-local" id="preparation" name="preparation" required>

                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>

            <div style="clear: both;"></div>

            <input type="submit" value="Donate Food">
        </form>
    </div>
</body>
</html>
